{% set version = "1.4.0" %}

package:
  name: panel
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/p/panel/panel-{{ version }}.tar.gz
  sha256: c2129d9d387423fa9f385600b945fe5279d0772f2ffa65c953e7139aee8ea01a

build:
  number: 0
  noarch: python
  entry_points:
    - panel = panel.command:main
  script:
    - {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.9
    - pip
    - setuptools >=42
    # These are also needed at build time.
    - bokeh >=3.2.0,<3.4
    - nodejs >=10.13.0
    - packaging
    - param >=2.0.0
    - pyct >=0.4.4
    - pyviz_comms >=0.7.4
    - requests
    - tqdm >=4.48.0
  run:
    - python >=3.9
    - bleach
    - packaging
    - bokeh >=3.2.0,<3.4
    - markdown
    - param >=2.0.0,<3
    - pyviz_comms >=0.7.4
    - requests
    - tqdm >=4.48.0
    - typing_extensions
    - markdown-it-py
    - linkify-it-py
    - mdit-py-plugins
  run_constrained:
    - holoviews >=1.17.0

test:
  imports:
    - panel
    - panel.io
  commands:
    - pip check
    - panel --help
  requires:
    - pip

about:
  home: https://panel.holoviz.org
  summary: The powerful data exploration & web app framework for Python.
  description: |
    Panel provides tools for easily composing widgets, plots, tables, and other
    viewable objects and controls into control panels, apps, and dashboards.
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - philippjfr
    - ocefpaf
    - maximlt
